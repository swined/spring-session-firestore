name: publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 14
      - run: mvn source:jar deploy -DaltDeploymentRepository=internal.repo::default::file://$PWD/target/repo
      - run: git init -b gh-pages
        working-directory: target/repo
      - run: git config --global user.email "swined@gmail.com"
        working-directory: target/repo
      - run: git config --global user.name "Alex Alexandrov"
        working-directory: target/repo
      - run: git add --all
        working-directory: target/repo
      - run: git commit -am...
        working-directory: target/repo
      - run: git remote add origin ${{ github.repository }}
        working-directory: target/repo
      - run: git push -u origin gh-pages
        working-directory: target/repo
